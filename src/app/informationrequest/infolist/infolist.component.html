<div class="card">
  <div class="card-body">
    <div class="progress" *ngIf="isLoading$ | async">
      <div class="indeterminate"></div>
    </div>
    <!-- Button trigger modal -->
    <button type="button"   style="float: right;padding-bottom: 10px;;" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      Add information Request
    </button>
  <table class="table  table-striped" style="padding: 20px;">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Type</th>
        <th></th>
      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let inforequest of infolist$ | async" (click)="selectedRow(inforequest.id)">
        <td>{{inforequest.id}}</td>
        <td>   {{inforequest.title}}</td>
        <td>{{inforequest.type}}</td>
        <td>  <div class="btn-group" role="group"  style="float: right;"  aria-label="Basic example">
          <button type="button"  class="btn btn-primary" data-toggle="modal"  data-target="#myModal"> Edit</button>
          <button type="button" class="btn btn-danger" (click)="delete(inforequest.id)">Delete</button>
        
        </div> </td>
      </tr>

    </tbody>

  </table>




  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab"
        (click)="selectedTab('milestone',selectedinformationReuest)">MileStones</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab"
        (click)="selectedTab('coordinator',selectedinformationReuest)">Coordinators</a>
    </li>

  </ul>
  <div class="tab-content">
    <router-outlet></router-outlet>
  </div>


</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="myForm"  (ngSubmit)="add()">
          <div class="form-group">
            <label for="id">Id</label>
            <input type="text" class="form-control" id="id"  formControlName="id" name="id" placeholder="Enter title">
           
          </div>

          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title"  formControlName="title" name="title" placeholder="Enter title">
           
          </div>
          <div class="form-group">
            <label for="type">Title</label>
            <input type="test" class="form-control" id="type"  formControlName="type" name="type"  placeholder="Enter type">
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
     
    </div>
  </div> 

 

</div>


<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
       Test
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>


</div>
